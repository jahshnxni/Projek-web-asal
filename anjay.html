<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Logs and Projects</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        @media(min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background-color: #2d3748;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Time Logs Card -->
    <div class="card">
        <div class="card-header">
            <span class="card-title">Time Logs</span>
            <span class="info-icon" style="border: 1px solid white; padding: 2px 5px; border-radius: 50%;">i</span>
        </div>
        <div class="chart-container">
            <canvas id="timeLogsChart"></canvas>
        </div>
        <br>
        <div class="text-center mt-2" style="font-size: 1rem; font-weight: bold;">Woilah ga sempet coding :(</div>
    </div>

    <!-- Current Projects Card -->
    <div class="card">
        <div class="card-header">
            <span class="card-title">Pelajaran Peminatan Yang Di Sukai.</span>
        </div>
        <div class="chart-container">
            <canvas id="projectsChart"></canvas>
        </div>
        <div class="text-center mt-2" style="font-size: 2rem; font-weight: bold;">Total : 100</div>
    </div>
</div>

<script>
    // Time Logs Data for Line Chart
    const timeLogsData = {
        labels: ['Belajar', 'Bermain', 'Coding'],
        datasets: [{
            label: 'Daily Activity Senin-Jumat',
            data: [8, 3, 4],
            borderColor: '#00ff00',
            backgroundColor: 'rgba(0, 255, 0, 0.1)',
            borderWidth: 1,
            pointRadius: 4,
            pointBackgroundColor: '#00ff00'
        }]
    };

    const timeLogsConfig = {
        type: 'line',
        data: timeLogsData,
        options: {
            scales: {
                x: {
                    ticks: { color: '#ffffff' },
                    grid: { display: false }
                },
                y: {
                    ticks: { color: '#ffffff' },
                    grid: { color: '#444444' }
                }
            },
            plugins: {
                tooltip: {
                    backgroundColor: '#333',
                    borderColor: '#333',
                    borderWidth: 0
                }
            }
        }
    };

    new Chart(document.getElementById('timeLogsChart'), timeLogsConfig);

    // Projects Data for Pie Chart
    const projectsData = {
        labels: ['Matematika', 'IPA', 'Informatika', 'Bahasa Inggris', 'Agama'],
        datasets: [{
            label: 'Pelajaran yang disukai',
            data: [30, , 20, 20, 30],
            backgroundColor: ['#FFA500', '#800080', '#FF0000', '#FFD700', '#00FF00'],
            borderWidth: 1
        }]
    };

    const projectsConfig = {
        type: 'pie',
        data: projectsData,
        options: {
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        color: '#ffffff',
                        usePointStyle: true
                    }
                }
            }
        }
    };

    new Chart(document.getElementById('projectsChart'), projectsConfig);
</script>

</body>
</html>
